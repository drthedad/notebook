<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LGHq-Nations notebooks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Notebook of LGHq-Nations" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- Light theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <div id="app">Loading NoteBook...</div>
    <script>
      window.$docsify = {
        name: "ðŸ“˜ LGHq-Nations' Notebook",
        repo: "drthedad/notebook",
        namelink: "https://awenations.xmit.dev/",
        relativePath: true,
        coverpage: true,
        loadeNavbar: true,
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 4,
        executeScript: true,
        notFoundPage: true,
        topMargin: 90,

        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
