name: Deploy Organization Site

on:
   push:
      branches:
         - main
   workflow_dispatch:

permissions:
   contents: read
   pages: write
   id-token: write

concurrency:
   group: deploy
   cancel-in-progress: true

jobs:
   deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: "22"
            cache: "npm"

        - name: Install dependencies
          run: npm ci

        - name: Deploy
          uses: peaceiris/actions-gh-pages@v4
          with:
            run: npm run deploy
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            XMIT_KEY: ${{ secrets.XMIT_KEY }}
            PUBLISH_DIR: notebook
