name: Deploy Organization Site

on:
   push:
      branches:
         - main

permissions:
   contents: write
   pages: write
   id-token: write

concurrency:
   group: deploy
   cancel-in-progress: true

jobs:
   deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: "22"
            cache: "npm"

        - run: npm install
        - run: npm run build

        - name: Deploy
          uses: peaceiris/actions-gh-pages@v4
          with:
             github-token: ${{ secrets.GITHUB_TOKEN }}
             xmit_key: ${{ secrets.XMIT_KEY }}
             publish_dir: notebook/
             publish_branch: main
             cname: awenations.xmit.dev
