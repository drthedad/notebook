name: Deploy Organization Site

on:
   push:
      branches:
         - main
   pull_request:

permissions:
   contents: write
   pages: write
   id-token: write

concurrency:
   group: deploy
   cancel-in-progress: true

jobs:
   deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: "latest"
            cache: "npm"

        - name: Install dependencies
          run: npm ci

        - name: Deploy
          run: npm run deploy
          env:
            XMIT_KEY: ${{ secrets.XMIT_KEY }}
